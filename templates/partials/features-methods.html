{% if utility.length > 0 %}
{% include "partials/features-utility-methods.html" %}
{% endif %}
{% if methods.length > 0 %}
<ul>
	{% for method in methods %}
	<li class="method {{ method.access }} {{ "inherited" if method.inherits }}">
		<span class="glyphicon glyphicon-lock" aria-hidden="true"></span>&nbsp;<a href="javascript:find(':{{ method.name }}');">{{ method.name }}</a>
	</li>
	{% endfor %}
</ul>
{% else %}
<span class="no-methods">No methods</span>
{% endif %}
